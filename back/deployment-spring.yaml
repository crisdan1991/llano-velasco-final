apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring
spec:
  selector:
    matchLabels:
      app: spring
  replicas: 1
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
        - name: spring
          image: dan1991/back-venta:latest
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://integra-postgres.postgres.database.azure.com:5432/factura"
            - name: SPRING_DATASOURCE_USERNAME
              value: "paul"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "ups12345678@"
          ports:
            - containerPort: 8080
              name: spring
          resources: {}
      restartPolicy: Always
status: {}

