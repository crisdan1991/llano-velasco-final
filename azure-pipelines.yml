# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ffcce8b0-ba3b-499b-8afb-17d9c84f3b20'
  imageRepositoryVenta: 'venta'
  dockerfilePathVenta: '$(Build.SourcesDirectory)/venta/Dockerfile'
  imageRepositoryVista: 'vista'
  dockerfilePathVista: '$(Build.SourcesDirectory)/vista/Dockerfile'
  containerRegistry: 'llanovelascofinal.azurecr.io'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepositoryVenta)
        dockerfile: $(dockerfilePathVenta)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
