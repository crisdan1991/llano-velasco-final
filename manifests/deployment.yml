apiVersion : apps/v1
kind: Deployment
metadata:
  name: angular 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular 
    spec:
      containers:
        - name: angular 
          image: jllanocicd.azurecr.io/angular
          ports:
          - containerPort: 80